<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clothes for Everyone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="head">
            <img src="images/logo.png" alt="The Logo">
            <h1>Clothes for Everyone</h1>
        </div>
        <div class="navi">
            <nav>
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="donate.html">Donate</a>
                <a href="locations.html">Location</a>
                <a href="aboutus.html">About Us</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Donate</h2>
        <section>
            <form class="section" id="section">
                <h3>Donation Form</h3>
                <label for="item">Item Donated</label>
                <input type="text" id="item">
                <label for="photo">Photo of Item</label>
                <input type="image" id="photo" alt="Place a Photo">
                <label for="locate">Drop Off Location</label>
                <input type="text" id="locate">
                <label for="donation">Financial Donation</label>
                <input type="text" id="donation">
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="social">
            <a href="https://fb.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.svg" alt="Instagram"></a>
            <a href="https://www.pinterest.com/"><img src="images/pinterest.svg" alt="Pinterest"></a>
            <a href="https://www.twitter.com/"><img src="images/twitter.svg" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
